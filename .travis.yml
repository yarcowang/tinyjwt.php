language: php

php:
  - 7.0
  - 7.1

before_install:
  - apt-get -qq update
  - apt-get install libsodium-dev

install:
  - pecl install libsodium
  - echo 'extension=libsodium.so' >> ~/.phpenv/versions/$(phpenv version-name)/etc/conf.d/travis.ini

before_script:
  - composer install --prefer-dist -o

script:
  - ./vendor/bin/phpunit --coverage-clover ./clover.xml
